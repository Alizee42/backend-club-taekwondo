# Configuration pour MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/taekwondo_db

# Configuration pour MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/taekwondodb
spring.datasource.username=root
spring.datasource.password=root

# Configuration JPA (pour MySQL)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# Clé secrète JWT
# Clé secrète Stripe
stripe.api.secret.key=${STRIPE_API_SECRET_KEY}

# Répertoire de stockage des fichiers téléchargés
upload.dir=uploads

# Configuration des fichiers
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

